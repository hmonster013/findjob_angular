<div class="mt-4 px-2 bg-white rounded-xl py-4 sm:mt-6 sm:px-6 sm:py-6">
  <!-- Search -->
  <app-job-post-search />

  <div class="mt-4 grid grid-cols-1 lg:grid-cols-12 gap-4 sm:mt-8 sm:gap-8">
    <!-- Left: Main Job List -->
    <div class="lg:col-span-8">
      <app-main-job-post-card />
    </div>

    <!-- Right: Đề xuất + banner -->
    <div class="lg:col-span-4">
      <h2 class="text-xl font-semibold tracking-tight mb-4">
        Việc làm đề xuất
      </h2>
      <app-suggested-job-post-card mode="fixed" [pageSize]="4"/>
      <div class="mt-4 sm:mt-6">
        <app-main-job-right-banner />
      </div>
    </div>
  </div>
</div>
