<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md sm:max-w-lg bg-white p-6 sm:p-8 rounded-2xl border border-gray-200 shadow-lg relative transform transition-all duration-300 animate-fade-in">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img
        [src]="IMAGES.logoWhite"
        alt="Logo Nhà Tuyển Dụng"
        class="h-12 sm:h-14 transform transition-transform duration-300 hover:scale-105"
        loading="lazy"
      />
    </div>

    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 tracking-tight mb-6">
      Đăng ký Nhà Tuyển Dụng
    </h2>

    <!-- Error alert -->
    <div
      *ngIf="serverErrors?.general"
      class="bg-red-100 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-xs"
    >
      {{ serverErrors.general }}
    </div>

    <!-- Form -->
    <app-employer-sign-up-form
      (submitForm)="onSubmit($event)"
      (checkCreds)="checkCreds($event)"
      [serverErrors]="serverErrors"
    ></app-employer-sign-up-form>

    <!-- Loading Overlay -->
    <div
      *ngIf="isLoading"
      class="fixed inset-0 bg-orange-600 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300"
    >
      <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-3 animate-pulse">
        <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-orange-600"></div>
        <span class="text-gray-700 font-medium">Đang xử lý đăng ký...</span>
      </div>
    </div>
  </div>
</div>
