<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-lg relative transform transition-all duration-300">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img
        [src]="IMAGES.logoWhite"
        alt="Logo"
        class="h-12 sm:h-14 transform transition-transform duration-300 hover:scale-105"
        loading="lazy"
      />
    </div>

    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 tracking-tight mb-6">
      {{ messageSuccess ? 'Đã gửi' : 'Quên mật khẩu' }}
    </h2>

    <!-- Nếu chưa gửi -->
    <div *ngIf="!messageSuccess">
      <p class="text-sm text-gray-600 text-center mb-6">
        Nếu tài khoản tồn tại, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu qua email.
      </p>
      <app-forgot-password-form (submitForm)="onSubmit($event)"></app-forgot-password-form>
    </div>

    <!-- Nếu đã gửi -->
    <div *ngIf="messageSuccess" class="text-center">
      <div class="text-5xl text-orange-600 mb-6">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="bg-orange-100 border border-orange-200 text-orange-700 px-4 py-3 rounded-lg mb-4">
        {{ messageSuccess }}
      </div>
      <p class="text-gray-500 text-sm">Nếu không thấy email, hãy kiểm tra thư mục Spam.</p>
      <p class="text-gray-500 text-sm">Email gửi từ: myjob.contact00000&#64;gmail.com</p>
    </div>

    <!-- Link back to login -->
    <div class="flex justify-center mt-8 text-sm">
      <a
        (click)="navigateToLogin()"
        class="cursor-pointer text-orange-600 hover:text-orange-700 transition-colors duration-300 flex items-center focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 rounded"
        aria-label="Quay lại đăng nhập"
      >
        <i class="fas fa-arrow-left mr-2"></i>
        Quay lại đăng nhập
      </a>
    </div>
  </div>

  <!-- Loading overlay -->
  <div
    *ngIf="isLoading"
    class="fixed inset-0 bg-orange-600 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300"
  >
    <div class="bg-white p-4 rounded-lg shadow-lg flex items-center space-x-3 animate-pulse">
      <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-orange-600"></div>
      <span class="text-gray-700 font-medium">Đang xử lý...</span>
    </div>
  </div>
</div>
