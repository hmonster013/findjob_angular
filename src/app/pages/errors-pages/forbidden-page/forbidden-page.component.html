<div class="min-h-screen flex flex-col items-center justify-center text-center mx-auto">
  <i class="fas fa-lock text-6xl text-amber-600 mb-4"></i>
  <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-4">Không Có Quyền Truy Cập</h1>
  <p class="text-base md:text-lg text-gray-600 mb-6">Bạn không có quyền truy cập vào trang này. Vui lòng đăng nhập hoặc quay lại trang chủ.</p>
  <div class="flex gap-4">
    <button
      (click)="goLogin()"
      class="bg-gradient-to-r from-amber-600 to-amber-700 hover:bg-amber-800 text-white px-6 py-2 rounded-md shadow-md hover:shadow-lg border-2 border-amber-600 text-sm font-medium transition-all duration-300 ease-in-out flex items-center gap-2"
    >
      <i class="fas fa-sign-in-alt text-xs"></i>
      Đăng nhập
    </button>
    <button
      (click)="goHome()"
      class="bg-gradient-to-r from-gray-600 to-gray-700 hover:bg-gray-800 text-white px-6 py-2 rounded-md shadow-md hover:shadow-lg border-2 border-gray-600 text-sm font-medium transition-all duration-300 ease-in-out flex items-center gap-2"
    >
      <i class="fas fa-home text-xs"></i>
      Về trang chủ
    </button>
  </div>
</div>
