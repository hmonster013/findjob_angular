<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5 employer-login-form">
  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email <span class="text-red-500">*</span>
    </label>
    <div class="relative">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Nhập email của bạn"
        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:shadow-sm transition-colors"
        aria-describedby="email-error"
        [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      id="email-error"
      class="text-red-500 text-xs mt-1"
    >
      <span *ngIf="loginForm.get('email')?.errors?.['required']">Email là bắt buộc</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Email không đúng định dạng</span>
    </div>
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
      Mật khẩu <span class="text-red-500">*</span>
    </label>
    <div class="relative">
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Nhập mật khẩu của bạn"
        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:shadow-sm transition-colors"
        aria-describedby="password-error"
        [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-orange-600 transition-colors"
        aria-label="Toggle password visibility"
      >
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>
    <div
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      id="password-error"
      class="text-red-500 text-xs mt-1"
    >
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mật khẩu phải có ít nhất 8 ký tự</span>
      <span *ngIf="loginForm.get('password')?.errors?.['maxlength']">Mật khẩu không được quá 128 ký tự</span>
      <span *ngIf="loginForm.get('password')?.errors?.['pattern']">Mật khẩu phải chứa chữ hoa, chữ thường, số và ký tự đặc biệt</span>
    </div>
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid || isSubmitting"
    class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
    <i *ngIf="!isSubmitting" class="fas fa-sign-in-alt"></i>
    Đăng nhập
  </button>
</form>
