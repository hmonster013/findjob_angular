<div class="w-full max-w-[400px] mx-auto">
  <!-- Placeholder khi không có ảnh -->
  <div
    *ngIf="!images.length"
    class="flex items-center justify-center h-[300px] bg-gray-100 rounded-lg shadow-md border border-orange-600"
  >
    <div class="text-center text-orange-600">
      <i class="fas fa-exclamation-circle text-3xl mb-2"></i>
      <p class="text-lg font-semibold">No images available</p>
    </div>
  </div>

  <!-- Swiper Gallery -->
  <swiper-container
    *ngIf="images.length"
    slides-per-view="1"
    space-between="10"
    pagination='{"clickable": true}'
    navigation='{"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"}'
    class="rounded-lg overflow-hidden shadow-md border border-orange-600"
  >
    <swiper-slide *ngFor="let image of images; let i = index">
      <img
        [src]="image.original"
        [alt]="'Gallery Image ' + (i + 1)"
        class="w-full h-[300px] object-cover rounded-lg transition-transform duration-300 hover:scale-105"
      />
    </swiper-slide>
  </swiper-container>

  <!-- Custom Navigation -->
  <div
    *ngIf="images.length > 1"
    class="swiper-button-prev absolute top-1/2 -left-4 transform -translate-y-1/2 bg-white rounded-full shadow-md p-2 text-orange-600 z-10"
  >
    <i class="fas fa-chevron-left"></i>
  </div>
  <div
    *ngIf="images.length > 1"
    class="swiper-button-next absolute top-1/2 -right-4 transform -translate-y-1/2 bg-white rounded-full shadow-md p-2 text-orange-600 z-10"
  >
    <i class="fas fa-chevron-right"></i>
  </div>

  <!-- Custom Pagination -->
  <div
    *ngIf="images.length > 1"
    class="swiper-pagination absolute bottom-2 flex justify-center gap-1"
  ></div>
</div>
