<div class="h-full bg-white shadow-lg rounded-tr-2xl rounded-br-2xl">
  <div class="flex justify-center py-4">
    <a routerLink="/employer/dashboard">
      <img src="assets/logo.png" alt="Logo" class="h-12" />
    </a>
  </div>

  <hr class="border-gray-300" />

  <div class="px-4 py-4 overflow-y-auto h-[calc(100%-80px)]">
    <!-- Tổng quan -->
    <div class="mb-4">
      <p class="text-gray-500 text-xs mb-2">Tổng quan</p>
      <a
        routerLink="/employer/dashboard"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-th-large mr-2"></i> Bản điều khiển
      </a>
    </div>

    <!-- Quản lý đăng tuyển -->
    <div class="mb-4">
      <p class="text-gray-500 text-xs mb-2">Quản lý đăng tuyển</p>
      <a
        routerLink="/employer/job-post"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-list mr-2"></i> Danh sách tin đăng
      </a>
    </div>

    <!-- Quản lý ứng viên -->
    <div class="mb-4">
      <p class="text-gray-500 text-xs mb-2">Quản lý ứng viên</p>
      <a
        routerLink="/employer/applied-profile"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-file-alt mr-2"></i> Hồ sơ ứng tuyển
      </a>
      <a
        routerLink="/employer/saved-profile"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-bookmark mr-2"></i> Hồ sơ đã lưu
      </a>
      <a
        routerLink="/employer/profile"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-search mr-2"></i> Tìm ứng viên mới
      </a>
    </div>

    <!-- Quản lý thông báo -->
    <div class="mb-4">
      <p class="text-gray-500 text-xs mb-2">Quản lý thông báo</p>
      <a
        routerLink="/employer/notification"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-bell mr-2"></i> Thông báo
      </a>
    </div>

    <!-- Quản lý tài khoản -->
    <div class="mb-4">
      <p class="text-gray-500 text-xs mb-2">Quản lý tài khoản</p>
      <a
        routerLink="/employer/company"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-building mr-2"></i> Thông tin công ty
      </a>
      <a
        routerLink="/employer/account"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-user-circle mr-2"></i> Tài khoản
      </a>
      <a
        routerLink="/employer/setting"
        routerLinkActive="bg-blue-100 text-blue-600 font-semibold"
        class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 text-sm">
        <i class="fas fa-cog mr-2"></i> Cài đặt
      </a>
    </div>
  </div>
</div>
