<div class="w-full">
  <div class="flex flex-row items-center gap-4">
    <div class="relative w-[90px] h-[90px] p-1 rounded-full bg-gradient-to-br from-[#441da0] to-[#6b4fd1] shadow-md hover:shadow-lg">
      <img
        [src]="currentUser?.avatarUrl || defaultAvatar"
        alt="Avatar"
        class="w-full h-full rounded-full object-cover border-2 border-white"
      />
    </div>

    <div class="flex-1">
      <div class="text-xs text-gray-500">Chào mừng trở lại,</div>
      <div class="text-lg font-semibold mb-1">
        {{ currentUser?.fullName || 'Chưa có tên' }}
      </div>

      <div>
        <span
          *ngIf="currentUser?.isVerifyEmail; else notVerified"
          class="inline-flex items-center px-2 py-1 bg-green-500 text-white text-xs rounded"
        >
          <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15 4 10.586a1 1 0 011.414-1.414L8.414 12.172l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Tài khoản đã xác thực
        </span>

        <ng-template #notVerified>
          <span class="inline-flex items-center px-2 py-1 bg-red-500 text-white text-xs rounded">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4h2v2h-2v-2zm0-8h2v6h-2V6z" clip-rule="evenodd" />
            </svg>
            Tài khoản chưa xác thực
          </span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
