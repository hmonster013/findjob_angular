<!-- empty-card.component.html -->
<div
  class="p-4 border-2 border-dashed border-gray-500 rounded-md flex flex-col items-center space-y-4"
>
  <p class="text-gray-700 text-sm text-center">
    {{ content }}
  </p>

  <button
    (click)="onClick.emit()"
    class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"
      />
    </svg>
    {{ labelButton }}
  </button>
</div>
